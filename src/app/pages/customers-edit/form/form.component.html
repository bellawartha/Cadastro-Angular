<div>
    <form action="">
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Name:</span>
            <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon3">Date of birth:</span>
            <input type="date" class="form-control" aria-label="Date" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon2">Email:</span>
            <input type="email" class="form-control" placeholder="example@email.com" aria-label="Email"
                aria-describedby="basic-addon2">
        </div>

        <div class="gender-select">
            <label>Gender:</label>
            <select class="form-select" aria-label="Gender">
                <option selected disabled>Select your gender here.</option>
                <option>Female</option>
                <option>Male</option>
                <option>Non-binary</option>
            </select>
        </div>
    </form>


</div>

<div class="buttons">
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger">Cancel</button>
        <button type="button" class="btn btn-success">Save</button>
    </div>
</div>
