<main>

    <div id="title">
        <h1>Client registration</h1>
    </div>

    <div class="container">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">User</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" formControlName="user">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input type="password" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-default" formControlName="password">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

</main>
